version: '3'

networks:
  alkemio:

services:
  guidance-engine:
      container_name: guidance-engine
      volumes:
          - '/dev/shm:/dev/shm'
          - ~/alkemio/data:/home/alkemio/data
      env_file:
        - .env
      image: alkemio/guidance-engine:v0.2.0p4
      networks:
        - alkemio

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672

    networks:
      - alkemio